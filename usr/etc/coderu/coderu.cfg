FIRST_NAME="Max"
LAST_NAME="Mustermann"
CREATOR="$FIRST_NAME $LAST_NAME" # Creator name used in header of source files
DATE_FORMAT="%d.%m.%Y" # Formatting of date used in header of source files
HEADER_WIDTH=72 # Total width of header
HEADER_COMMENT_LINES=2 # Number of lines reserved for program description
HEADER_UNDERLINE_CHAR="-" # Character to seperate title from description in header
INCLUDE_BOOL_DEF=1 # 0/1: Determines if the definition of a boolean type will be included in the source file
INCLUDES="<stdio.h> <stdlib.h>" # Space-separated lists of files to include

GCC_ARGS="-ansi -pedantic -Wall" # Arguments to run gcc with

SCREENSHOT_DIR="." # Directory where the screenshots will be placed (relative or absolute)
HIGHLIGHT_FORMAT="-R" # Format used for sourcecode formatting (check "man highlight" for options)
HIGHLIGHT_STYLE="ide-msvs2008" # Style used for sourceode formatting (check "highlight -w" for options)
HIGHLIGHT_DIR="." # Directory where the formatted source files will be placed (relative or absolute)
HIGHLIGHT_ARGS="-l -j 3 -K 8"
ZIP_DIR="." # Directory where the zip file of the source files will be placed
PRINT_DIR="." # Directory where the text files holding the test output will be placed

ERROR_COLOR="red"
WARNING_COLOR="yellow"
INPUT_COLOR="blue"

export FIRST_NAME LAST_NAME CREATOR DATE_FORMAT HEADER_WIDTH HEADER_COMMENT_LINES HEADER_UNDERLINE_CHAR INCLUDE_BOOL_DEF INCLUDES GCC_ARGS SCREENSHOT_DIR SCREENSHOT_WAITTIME HIGHLIGHT_FORMAT HIGHLIGHT_STYLE HIGHLIGHT_DIR HIGHLIGHT_ARGS ZIP_DIR PRINT_DIR ERROR_COLOR WARNING_COLOR INPUT_COLOR
